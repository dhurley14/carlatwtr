$def with(form,a)
<!DOCTYPE html>
<title>Carla Tweets</title>
<center>
<div style="background-color:#ff6600;min-height:25px;width:85%;">
</div>
<h1 style="font-family:Verdana;">Carla's Tweet Tracker!</h1>
<body style="font-family:Verdana;background-color:#f6f6ef;">
Enter a hashtag you wish to get tweets on and the app will begin <br>
acquiring them.
<form method="POST">
    $:form.render()
</form>
<table>
<tr><td>Term</td><td>Export</td></tr>
$for item in a:
    <tr><td>$item</td><td>MyButton</td></tr>
</table>
</body>
</center>
<center>
<footer style="width:100%;height:28px;border-top:1px solid #000000;left:0px;text-align:center;position:absolute;bottom:0;font-size:8pt;">
Made by dev1n on HN
</footer>
</center>
